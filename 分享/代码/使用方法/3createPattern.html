<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="basis.css">
    <title>3</title>
</head>
<body>
<div class="format">
    <p>要用到的图片：</p>
    <img src="baby.png" id="lamp" />
    <p>Canvas:</p>

    <button onclick="draw('repeat')">Repeat</button>
    <button onclick="draw('repeat-x')">Repeat-x</button>
    <button onclick="draw('repeat-y')">Repeat-y</button>
    <button onclick="draw('no-repeat')">No-repeat</button>
</div>

<div>
    <canvas id = "canvas" width="400" height="200"></canvas>
</div>

</body>
<script type="text/javascript">
    function draw(direction)
    {
        var c=document.getElementById("canvas");
        var ctx=c.getContext("2d");
        var img=document.getElementById("lamp");
        var pat=ctx.createPattern(img,direction);
        ctx.clearRect(0,0,c.width,c.height);
        ctx.rect(0,0,400,200);
        ctx.fillStyle=pat;
        ctx.fill();
    }
</script>
</html>
