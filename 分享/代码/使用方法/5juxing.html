<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="basis.css">
    <title>5</title>
</head>
<body>
<div>
    <canvas id = "canvas" width="400" height="200"></canvas>
</div>

</body>
<script type="text/javascript">
    var can = document.getElementById("canvas");
    var ctx = can.getContext('2d');

    ctx.rect(20,20,50,100);
    ctx.stroke();

    ctx.fillRect(100,20,50,100);
    ctx.clearRect(105,25,30,50);

    ctx.strokeStyle = "#f00";
    ctx.strokeRect(200,20,50,100);

</script>
</html>
