<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="basis.css">
    <title>2</title>
</head>
<body>
<div>
    <canvas id = "canvas" width="400" height="200"></canvas>
    <canvas id = "canvas2" width="400" height="200"></canvas>
</div>

</body>
<script type="text/javascript">
    var can = document.getElementById("canvas");
    var ctx = can.getContext('2d');

    var can2 = document.getElementById("canvas2");
    var ctx2 = can2.getContext('2d');

    ctx.shadowBlur=20;
    ctx.shadowColor="black";
    var grd=ctx.createLinearGradient(20,0,180,80);
    grd.addColorStop(0,"#fff");
    grd.addColorStop(1,"#00f");
    ctx.fillStyle= grd;
//    ctx.fillStyle="#0000ff";
    ctx.fillRect(20,20,150,100);


    ctx2.strokeStyle="#00ffff";
    ctx2.strokeRect(20,20,150,100);
</script>
</html>
